# Support Python 3.10+.
target-version = "py312"

[lint]
extend-select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
    # ignore lines too long
    "E501",
    # ignore format string
    "UP031"
]
